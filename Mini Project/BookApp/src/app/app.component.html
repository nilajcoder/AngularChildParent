<div style="text-align: center;" *ngIf="book != null && book.bookId != 0"
    class="alert alert-warning alert-dismissible fade show myClass1" role="alert">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Book Name</th>
                <th scope="col">Book Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{book.bookId}}</td>
                <td>{{book.bookname}}</td>
                <td>{{book.bookPrice}}</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="book == null && check != 0" class="alert alert-danger alert-dismissible fade show myClass1" role="alert">
    <h5>No records found...!!!</h5>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
